  <!-- Google Sheets Loader Configuration -->
  <script type="text/javascript">
    // הגדר כאן את כתובת ה-Google Apps Script
    // לאחר שתפרסם את ה-Apps Script, העתק את ה-URL כאן
    const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwPF76vQW_-BS95YOmVTuvLd03xS0O2vFmLVlwnEkMF16tcJXt_Yzgns0EbNdg0bOQPCA/exec';
    
    // או השתמש ב-Google Sheets API ישירות (פחות מומלץ)
    // const GOOGLE_SHEETS_CONFIG = {
    //   apiKey: 'YOUR_API_KEY',
    //   spreadsheetId: 'YOUR_SPREADSHEET_ID',
    //   sheetName: 'Sheet1',
    //   idColumn: 'A',
    //   useAppsScript: false
    // };
    
    // אתחול Google Sheets Loader
    let sheetsLoader;
    
    /**
     * קורא פרמטר מה-URL
     * @param {string} name - שם הפרמטר
     * @returns {string|null} - ערך הפרמטר או null
     */
    function getURLParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    
    /**
     * טוען נתונים אוטומטית אם יש מספר זהות ב-URL
     */
    async function autoLoadFromURL() {
      const idFromURL = getURLParameter('id');
      
      if (!idFromURL || !sheetsLoader) {
        return;
      }
      
      // מחכה שהטופס יטען לחלוטין
      const waitForForm = setInterval(() => {
        const idInput = document.getElementById('input_57');
        if (idInput) {
          clearInterval(waitForForm);
          
          // ממלא את שדה תעודת הזהות
          idInput.value = idFromURL;
          
          // מעדכן את JotForm אם צריך
          if (typeof JotForm !== 'undefined' && JotForm.setValue) {
            try {
              JotForm.setValue('input_57', idFromURL);
            } catch (e) {
              // אם JotForm עדיין לא מוכן, ננסה שוב אחרי זמן
              setTimeout(() => {
                if (typeof JotForm !== 'undefined' && JotForm.setValue) {
                  JotForm.setValue('input_57', idFromURL);
                }
              }, 500);
            }
          }
          
          // מחכה קצת שהטופס יטען ואז טוען את הנתונים
          setTimeout(async () => {
            try {
              await sheetsLoader.loadAndFill(idFromURL);
            } catch (error) {
              console.error('שגיאה בטעינה אוטומטית:', error);
            }
          }, 800);
        }
      }, 100);
      
      // timeout למקרה שהטופס לא נטען
      setTimeout(() => {
        clearInterval(waitForForm);
      }, 10000);
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      // בדיקה אם יש הגדרות
      if (GOOGLE_APPS_SCRIPT_URL && GOOGLE_APPS_SCRIPT_URL !== 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
        sheetsLoader = new GoogleSheetsLoader({
          appsScriptUrl: GOOGLE_APPS_SCRIPT_URL,
          useAppsScript: true
        });
        
        // הוספת event listener לכפתור
        const loadButton = document.getElementById('btn-load-from-sheets');
        if (loadButton) {
          loadButton.addEventListener('click', async function() {
            const idInput = document.getElementById('input_57');
            const idNumber = idInput ? idInput.value.trim() : '';
            
            if (!idNumber) {
              alert('אנא הזן תעודת זהות תחילה');
              return;
            }
            
            try {
              await sheetsLoader.loadAndFill(idNumber);
            } catch (error) {
              console.error('שגיאה:', error);
            }
          });
        }
        
        // אופציונלי: טעינה אוטומטית כשמזינים תעודת זהות ומקישים Enter
        const idInput = document.getElementById('input_57');
        if (idInput) {
          idInput.addEventListener('keypress', async function(e) {
            if (e.key === 'Enter' && this.value.trim()) {
              e.preventDefault();
              try {
                await sheetsLoader.loadAndFill(this.value.trim());
              } catch (error) {
                console.error('שגיאה:', error);
              }
            }
          });
        }
        
        // טעינה אוטומטית אם יש מספר זהות ב-URL
        // מחכה ש-JotForm יטען תחילה
        if (typeof JotForm !== 'undefined' && JotForm.init) {
          // אם JotForm כבר נטען, קרא מיד
          if (document.readyState === 'complete') {
            setTimeout(autoLoadFromURL, 1000);
          } else {
            // אחרת, חכה לטעינה
            window.addEventListener('load', function() {
              setTimeout(autoLoadFromURL, 1000);
            });
          }
        } else {
          // אם JotForm לא קיים, נסה בכל זאת
          setTimeout(autoLoadFromURL, 1500);
        }
      } else {
        // הסתר את הכפתור אם לא הוגדרו הגדרות
        const loadButton = document.getElementById('btn-load-from-sheets');
        if (loadButton) {
          loadButton.style.display = 'none';
          console.warn('Google Sheets Loader: לא הוגדרו פרטי חיבור. אנא הגדר את GOOGLE_APPS_SCRIPT_URL בקובץ HTML.');
        }
      }
    });
  </script>
